{% extends 'base.html' %}

{% block title %}FirstPage{% endblock %}

{% block main %}
    <h1>Blog List</h1>
    <div class="row row-cols-2 row-gap-4">
    {% for blog in blogs %}
        <div class="cols">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
                </div>
                <div class="card-body" style="height: 100px;">

                    <p class="card-text">{{ blog.content | striptags |truncatechars:100 }}</p>

                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-between">
                    <div>
                        <img src="{% static 'image/avatar.webp' %}" class="rounded-circle" width="30" height="30"
                             alt={{ blog.author.username }}>
                    </div>
                    <div>发布时间: {{ blog.pub_time|date:"Y年m月d日 h时i分s" }}</div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    </body>
    </html>
{% endblock %}
